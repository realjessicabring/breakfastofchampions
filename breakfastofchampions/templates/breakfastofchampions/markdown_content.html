{% load breakfast_of_champions_extras %}

<!doctype html>

<html lang="en-US">
  <head>
    
    <meta charset="utf-8" />
    <title>Django Markdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playwrite+DE+Grund+Guides&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    <link href="../static/styles.css?{% now "U" %}" rel="stylesheet">
    <link href="../../static/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="pinyon-script-regular display-1 text-center">Breakfast of Champions</h1>
    </div>
    <ul class="nav justify-content-center playwrite-de-grund-guides-regular">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/blog">blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">music</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">about</a>
      </li>
    </ul>
    <div class="blog-holder">
    <h1 class="blog-header playwrite-de-grund-guides-regular">{{ markdown_content.title }}</h1>
    <h4 class="source-serif-4-font author">Jessica Bring</h4>
    <h4 class="source-serif-4-font blog-date">I wrote this on {{markdown_content.timestamp|date:"F j, Y" }}</h4>
    <hr class="solid">

    <div class="blog-image-container">
      <img  class="blog-image" src="../../..{{markdown_content.blog_header_image.url}}">
    </div>
    <hr class="solid">

    <div class="tinos-regular blog-body">{{ markdown_content.content|render_markdown}}</div>
    </div>
  </body>
</html>
